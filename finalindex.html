<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afbeeldingen Carousel</title>
    <link rel="stylesheet" href="finalstyles.css">
</head>
<body>
    <h1>choose your squad</h1>
    <div class="carousel">
        <div class="carousel-wrapper">
            <div class="carousel-slide">
                <a href="https://voorbeeld.com/1" target="_blank"><img src="Squad1H-Anouar.JPG" alt="Anouar"></a>
                <a href="https://voorbeeld.com/2" target="_blank"><img src="Squad1H-Anouk.JPG" alt="Afbeelding 2"></a>
                <a href="https://voorbeeld.com/3" target="_blank"><img src="Squad1H-Aria.JPG" alt="Afbeelding 3"></a>
                <a href="https://voorbeeld.com/4" target="_blank"><img src="Squad1H-Arman.JPG" alt="Afbeelding 4"></a>
                <a href="https://voorbeeld.com/5" target="_blank"><img src="Squad1H-Daan.JPG" alt="Afbeelding 5"></a>
                <!-- Voeg meer afbeeldingen toe indien nodig -->
            </div>
        </div>
    </div>
        <div class="passcode-section">
            <h2>enter passcode</h2>
            <input type="text" id="passcode" placeholder="1,2,3">
            <button id="submit">submit</button>
        </div>
    </div>
    <script src="finalscript.js"></script>
</body>
</html>
